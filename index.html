<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <link type='text/css' href='./style.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="./button.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam; trakingMethod:best; "
  vr-mode-ui="enabled:false"
  button>

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id="camera" src="./gltfModels/scene.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->
    
    


    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity position="-10 0 0" id="movieCam" gltf-model="#camera" scale="5 5 5" rotation="-90 0 0" animation-mixer></a-entity>
    </a-marker>
    

  </a-scene>
</body>
</html>
